<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Camera Lens Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      touch-action: none;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      text-align: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
    }

    #error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 16px;
      text-align: center;
      z-index: 10;
      background: rgba(255, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      max-width: 90%;
    }

    /* Carousel Container */
    #carouselContainer {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      z-index: 100;
      display: none;
    }

    #carouselWrapper {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 0 20px;
    }

    #carouselWrapper::-webkit-scrollbar {
      display: none;
    }

    #carousel {
      display: flex;
      gap: 15px;
      padding: 10px 0;
    }

    .lens-item {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      font-weight: 600;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    .lens-item.active {
      border-color: white;
      border-width: 4px;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .lens-item:active {
      transform: scale(0.95);
    }

    /* Indicator Dots */
    #indicators {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      padding-bottom: 10px;
    }

    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .indicator.active {
      background: white;
      width: 24px;
      border-radius: 4px;
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid white;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 101;
      transition: all 0.3s ease;
    }

    .nav-arrow:active {
      transform: translateY(-50%) scale(0.9);
    }

    .nav-arrow.left {
      left: 10px;
    }

    .nav-arrow.right {
      right: 10px;
    }

    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
  <script type="module" crossorigin src="/assets/index-qIZ9Lazh.js"></script>
</head>
<body>
  <div id="loading">Initializing camera...</div>
  <div id="error"></div>
  <canvas id="canvas"></canvas>
  
  <div id="carouselContainer">
    <div class="nav-arrow left" id="prevArrow">‹</div>
    <div class="nav-arrow right" id="nextArrow">›</div>
    <div id="carouselWrapper">
      <div id="carousel"></div>
    </div>
    <div id="indicators"></div>
  </div>
  
</body>
</html>
